<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="w-100 bg-primary text-white text-center">
      Weather Dashboard
    </header>
    <main>
      <section>
        <h2>Search for a City</h2>
        <input type="text" name="city" id="cityinput" />
        <button id="searchbtn">Search</button>
        <aside id="history"></aside>
      </section>

      <section>
        <div id="currentWeather">
          <h2 id="currentcity">City</h2>
          <p id="currenttemp">Temp:</p>
          <p id="currentwind">Wind:</p>
          <p id="currenthumidity">Humidity:</p>
        </div>
        <div id="forecast">
          <h3>5-Day Forecast</h3>
          <div id="cardsContainer"></div>
          <div id="card1">
            <h4>Date</h4>
            <img src="" alt="" />
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
